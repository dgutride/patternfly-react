version: 2
dependencies:
- type: js
  path: /
  manifest_updates:
    filters:
    # any packages with "patternfly-next" will get all updates
    - name: "@patternfly\/patternfly-next"
      versions: Y.Y.Y
    # everything else will be ignored
    - name: ".*"
      enabled: false
  settings:
    commit_message_prefix: "chore: "

    # automatically close outdated open PRs (works with GitHub only)
    related_pr_behavior: close
